repos:
- repo: https://github.com/psf/black
  rev: 25.1.0
  hooks:
    - id: black

- repo: https://github.com/pycqa/flake8
  rev: 7.2.0
  hooks:
    - id: flake8

- repo: https://github.com/pre-commit/mirrors-pylint
  rev: v3.0.0a5
  hooks:
    - id: pylint

- repo: local
  hooks:
    - id: pytest
      name: Run pytest
      entry: pytest
      language: system
      types: [python]